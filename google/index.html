<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div id="links">
            <a href="googleImage.html"> Image search </a>
            <a href="google advance.html"> Advanced search </a>
        </div>
    </header>
    <div id="mainsection">
        <div id="Image">
            <img src="https://purepng.com/public/uploads/large/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png" height="100"  alt="google">
        </div>

        <form action="https://www.google.com/search">
            <div id="inputfield">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="text" placeholder="search" name="q">
            </div>

            <div id="button">
                <input type="submit" value="google search" name="btnk">
                <input type="submit" value="I'm feeling lucky" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
